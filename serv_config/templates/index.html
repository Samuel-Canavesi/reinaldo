<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configura√ß√£o Wi-Fi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        .response-message {
            margin-top: 10px;
            color: red;
        }
        .wifi-list {
            margin-top: 20px;
        }
        .wifi-item {
            cursor: pointer;
            padding: 8px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin: 5px 0;
        }
        .wifi-item:hover {
            background: #f1f1f1;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h1>Configura√ß√£o Wi-Fi</h1>
        <form id="wifi-form">
            <label for="ssid">SSID:</label>
            <input type="text" name="ssid" id="ssid" required placeholder="Digite o SSID">
            
            <label for="password">Senha:</label>
                <div style="position: relative;">
                    <input type="password" name="password" id="password" required placeholder="Digite a senha">
                    <button type="button" id="toggle-password" style="position: absolute; right: 10px; top: 10px; background: none; border: none; cursor: pointer;">
                        <span id="eye-icon">üôÖ</span>
                    </button>
                </div>
            <input type="submit" value="Conectar">
        </form>
        
        <div class="wifi-list" id="wifi-list"></div>
        <div id="response-message" class="response-message"></div>

        <div class="link-container">
            <a href="/lidar">Visualizar LIDAR Samuel</a>
        </div>
    </div>

    <script>
        document.getElementById('wifi-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const ssid = document.getElementById('ssid').value;
            const password = document.getElementById('password').value;
            const responseMessage = document.getElementById('response-message');

            const response = await fetch('/connect', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({ ssid, password })
            });

            const result = await response.json();
            responseMessage.textContent = result.message;
            responseMessage.style.color = result.status === "success" ? "green" : "red";

            if (result.status === "success") {
                document.getElementById('ssid').value = '';
                document.getElementById('password').value = '';
            }
        });

        async function fetchWifiNetworks() {
            const response = await fetch('/wifi-networks');
            const networks = await response.json();
            const wifiList = document.getElementById('wifi-list');
            wifiList.innerHTML = '';

            networks.forEach(network => {
                const item = document.createElement('div');
                item.className = 'wifi-item';
                item.textContent = network;
                item.onclick = () => {
                    document.getElementById('ssid').value = network;
                };
                wifiList.appendChild(item);
            });
        }
        window.onload = fetchWifiNetworks;
        document.getElementById('toggle-password').addEventListener('click', function () {
        const passwordInput = document.getElementById('password');
        const eyeIcon = document.getElementById('eye-icon');

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            eyeIcon.textContent = 'üëÅÔ∏è'; 
        } else {
            passwordInput.type = 'password';
            eyeIcon.textContent = 'üôà';
        }
    });

    </script>
</body>
</html>
